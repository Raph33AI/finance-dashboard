<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email Worker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f4f8;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #1e293b;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #3B82F6, #2563EB);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.9;
        }
        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            background: white;
            display: none;
        }
        .success {
            border-left: 4px solid #10b981;
            color: #10b981;
        }
        .error {
            border-left: 4px solid #ef4444;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Email Worker</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="email">üìß Votre Email</label>
            <input type="email" id="email" required placeholder="votre.email@gmail.com">
        </div>
        
        <div class="form-group">
            <label for="name">üë§ Nom</label>
            <input type="text" id="name" required placeholder="John Doe">
        </div>
        
        <div class="form-group">
            <label for="plan">üíé Plan</label>
            <select id="plan" required>
                <option value="pro">Pro ($10/month)</option>
                <option value="platinum">Platinum ($20/month)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="promoCode">üéÅ Code Promo</label>
            <select id="promoCode">
                <option value="">Aucun</option>
                <option value="FREE14DAYS">FREE14DAYS (Trial 14 jours)</option>
                <option value="TRIAL14">TRIAL14 (Trial 14 jours)</option>
                <option value="FREEPRO">FREEPRO (Gratuit √† vie)</option>
                <option value="FREEPLATINUM">FREEPLATINUM (Gratuit √† vie)</option>
                <option value="LAUNCH15">LAUNCH15 (15% r√©duction)</option>
                <option value="WELCOME15">WELCOME15 (15% r√©duction)</option>
            </select>
        </div>
        
        <button type="submit">üöÄ Envoyer Email de Test</button>
    </form>
    
    <div id="result" class="result"></div>

    <script>
        const WORKER_URL = 'https://finance-hub-api.raphnardone.workers.dev/create-checkout-session';
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            
            const data = {
                email: document.getElementById('email').value,
                name: document.getElementById('name').value,
                plan: document.getElementById('plan').value,
                promoCode: document.getElementById('promoCode').value,
                userId: 'test-user-' + Date.now()
            };
            
            try {
                resultDiv.innerHTML = '‚è≥ Envoi en cours...';
                resultDiv.className = 'result';
                resultDiv.style.display = 'block';
                
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success || result.free || result.trial) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Email envoy√© avec succ√®s !</h3>
                        <p><strong>üìß V√©rifiez votre bo√Æte mail :</strong> ${data.email}</p>
                        <p><strong>Type :</strong> ${result.free ? 'Gratuit √† vie' : result.trial ? 'Trial 14 jours' : 'Paiement normal'}</p>
                        ${result.sessionId ? `<p><strong>Session ID :</strong> ${result.sessionId}</p>` : ''}
                        ${result.url ? `<p><a href="${result.url}" target="_blank">Ouvrir Stripe Checkout</a></p>` : ''}
                    `;
                } else {
                    throw new Error(result.error || 'Unknown error');
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Erreur</h3>
                    <p>${error.message}</p>
                `;
            }
            
            resultDiv.style.display = 'block';
        });
    </script>
</body>
</html>
