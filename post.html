<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - AlphaVault AI</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Highlight.js for code syntax -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/community.css">
    
    <style>
        /* ============================================
           POST PAGE STYLES
           ============================================ */
        
        .post-wrapper {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            padding: 100px 20px 40px;
        }

        .post-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .post-detail-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            padding: 48px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 32px;
        }

        .post-detail-header {
            margin-bottom: 32px;
            padding-bottom: 32px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .post-detail-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            margin-bottom: 24px;
            line-height: 1.2;
        }

        .post-detail-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .post-author-detail {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .author-avatar-large {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 1.5rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .author-detail-info h3 {
            color: white;
            font-weight: 800;
            font-size: 1.1rem;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .author-detail-info p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            font-weight: 600;
        }

        /* Markdown Content Styling */
        .post-content {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 32px;
        }

        .post-content h1,
        .post-content h2,
        .post-content h3 {
            color: white;
            font-weight: 900;
            margin-top: 32px;
            margin-bottom: 16px;
        }

        .post-content h1 { font-size: 2rem; }
        .post-content h2 { font-size: 1.75rem; }
        .post-content h3 { font-size: 1.5rem; }

        .post-content p {
            margin-bottom: 16px;
        }

        .post-content a {
            color: #60A5FA;
            text-decoration: none;
            font-weight: 700;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .post-content a:hover {
            border-bottom-color: #60A5FA;
        }

        .post-content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 8px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            color: #60A5FA;
        }

        .post-content pre {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 12px;
            overflow-x: auto;
            margin: 24px 0;
        }

        .post-content pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }

        .post-content blockquote {
            border-left: 4px solid #3B82F6;
            padding-left: 20px;
            margin: 24px 0;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
        }

        .post-content ul,
        .post-content ol {
            margin-left: 24px;
            margin-bottom: 16px;
        }

        .post-content li {
            margin-bottom: 8px;
        }

        .post-content img {
            max-width: 100%;
            border-radius: 16px;
            margin: 24px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        /* Post Images Gallery */
        .post-images-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin: 32px 0;
        }

        .post-image-item {
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .post-image-item:hover {
            transform: scale(1.05);
        }

        .post-image-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        /* Comments Section */
        .comments-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .comments-header {
            font-size: 1.75rem;
            font-weight: 900;
            color: white;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .comment-form {
            margin-bottom: 40px;
        }

        .comment-textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            resize: vertical;
            font-family: inherit;
            margin-bottom: 16px;
        }

        .comment-textarea:focus {
            outline: none;
            border-color: #3B82F6;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        .comment-textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .comment-submit-btn {
            padding: 14px 32px;
            border-radius: 12px;
            background: linear-gradient(135deg, #3B82F6, #1D4ED8);
            border: none;
            color: white;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
        }

        .comment-submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(59, 130, 246, 0.6);
        }

        .comment-submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .comment-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .comment-item.reply {
            margin-left: 48px;
            background: rgba(255, 255, 255, 0.03);
        }

        .comment-author-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 1rem;
        }

        .comment-author-info h4 {
            color: white;
            font-weight: 800;
            font-size: 0.95rem;
            margin-bottom: 4px;
        }

        .comment-author-info p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            font-weight: 600;
        }

        .comment-content {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .comment-actions {
            display: flex;
            gap: 16px;
        }

        .comment-action-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .comment-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .comment-action-btn.upvoted {
            color: #10B981;
        }

        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-4px);
        }

        @media (max-width: 768px) {
            .post-detail-card {
                padding: 24px;
            }

            .post-detail-title {
                font-size: 1.75rem;
            }

            .post-content {
                font-size: 1rem;
            }

            .comment-item.reply {
                margin-left: 24px;
            }

            .comments-section {
                padding: 24px;
            }
        }
    </style>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="assets/js/firebase-config.js"></script>
    
    <!-- Auth Guard -->
    <script src="assets/js/auth-guard.js"></script>
</head>
<body>
    <!-- Particles Background -->
    <canvas id="particles-canvas" class="particles-background"></canvas>

    <!-- Top Header -->
    <div class="top-header">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>AlphaVault AI</span>
            </div>
        </div>
        
        <nav class="main-nav">
            <a href="dashboard-financier.html">Dashboard</a>
            <a href="community-hub.html">Community</a>
            <a href="analyst-coverage.html">Analysis</a>
        </nav>
        
        <div class="user-section">
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i>
            </button>
            <div class="user-menu">
                <img src="" alt="User" class="user-avatar" id="userAvatar">
                <span class="user-name" id="userName">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Post Wrapper -->
    <div class="post-wrapper">
        <div class="post-container">
            
            <!-- Back Button -->
            <a href="community-hub.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Community
            </a>

            <!-- Post Detail Card -->
            <div class="post-detail-card" id="postDetailCard">
                <!-- Loading Spinner -->
                <div style="text-align: center; padding: 60px;" id="postLoading">
                    <i class="fas fa-spinner fa-spin" style="font-size: 3rem; color: #3B82F6;"></i>
                </div>
            </div>

            <!-- Comments Section -->
            <div class="comments-section" id="commentsSection" style="display: none;">
                <h2 class="comments-header">
                    <i class="fas fa-comments"></i>
                    <span id="commentsCount">0 Comments</span>
                </h2>

                <!-- Comment Form -->
                <div class="comment-form">
                    <textarea 
                        class="comment-textarea" 
                        id="commentTextarea"
                        placeholder="Share your thoughts..."
                    ></textarea>
                    <button class="comment-submit-btn" id="commentSubmitBtn">
                        <i class="fas fa-paper-plane"></i> Post Comment
                    </button>
                </div>

                <!-- Comments List -->
                <div class="comments-list" id="commentsList">
                    <!-- Dynamically populated -->
                </div>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/chatbot-particles.js"></script>
    <script src="assets/js/dark-mode.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/community-firebase.js"></script>
    <script src="assets/js/comment-system.js"></script>
    <script src="assets/js/post-manager.js"></script>

</body>
</html>
