<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC API Test - AlphaVault AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #1e293b;
            margin-bottom: 32px;
            font-size: 2.5rem;
            text-align: center;
        }
        .test-section {
            margin-bottom: 40px;
            padding: 24px;
            background: #f8fafc;
            border-radius: 16px;
        }
        .test-section h2 {
            color: #475569;
            margin-bottom: 16px;
            font-size: 1.5rem;
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 12px;
            margin-bottom: 12px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        pre {
            background: #1e293b;
            color: #10b981;
            padding: 20px;
            border-radius: 12px;
            overflow-x: auto;
            margin-top: 16px;
            font-size: 13px;
            line-height: 1.6;
        }
        .loading {
            color: #3b82f6;
            font-weight: 600;
        }
        .error {
            color: #ef4444;
            font-weight: 600;
        }
        input {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            margin-right: 12px;
            margin-bottom: 12px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ› SEC EDGAR API Test Dashboard</h1>

        <!-- Company Info -->
        <div class="test-section">
            <h2>1. Company Information</h2>
            <input type="text" id="companyTicker" placeholder="Ticker (ex: AAPL)" value="AAPL">
            <button onclick="testCompanyInfo()">Get Company Info</button>
            <div id="companyResult"></div>
        </div>

        <!-- IPOs -->
        <div class="test-section">
            <h2>2. Recent IPOs</h2>
            <button onclick="testIPOs()">Get Recent IPOs</button>
            <div id="ipoResult"></div>
        </div>

        <!-- Earnings -->
        <div class="test-section">
            <h2>3. Earnings Reports</h2>
            <input type="text" id="earningsTicker" placeholder="Ticker (ex: NVDA)" value="NVDA">
            <button onclick="testEarnings()">Get Earnings</button>
            <div id="earningsResult"></div>
        </div>

        <!-- Insider Trading -->
        <div class="test-section">
            <h2>4. Insider Trading</h2>
            <input type="text" id="insiderTicker" placeholder="Ticker (ex: TSLA)" value="TSLA">
            <button onclick="testInsider()">Get Insider Transactions</button>
            <div id="insiderResult"></div>
        </div>

        <!-- Institutional Ownership -->
        <div class="test-section">
            <h2>5. Institutional Ownership</h2>
            <input type="text" id="institutionalTicker" placeholder="Ticker (ex: MSFT)" value="MSFT">
            <button onclick="testInstitutional()">Get Institutional Holdings</button>
            <div id="institutionalResult"></div>
        </div>

        <!-- Risk Factors -->
        <div class="test-section">
            <h2>6. Risk Factors</h2>
            <input type="text" id="riskTicker" placeholder="Ticker (ex: META)" value="META">
            <button onclick="testRisk()">Get Risk Factors</button>
            <div id="riskResult"></div>
        </div>
    </div>

    <!-- SEC API Client -->
    <script src="assets/js/sec-api-client.js"></script>

    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // ğŸ§ª TEST FUNCTIONS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        async function testCompanyInfo() {
            const ticker = document.getElementById('companyTicker').value;
            const resultDiv = document.getElementById('companyResult');
            
            resultDiv.innerHTML = '<p class="loading">â³ Loading...</p>';
            
            try {
                const data = await window.SECApi.getCompanyInfo(ticker);
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">âŒ Error: ${error.message}</p>`;
            }
        }

        }

        }
    </script>
</body>
</html>
