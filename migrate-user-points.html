<!DOCTYPE html>
<html>
<head>
    <title>Migration - User Points</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #1e293b;
            margin-bottom: 16px;
        }
        p {
            color: #64748b;
            margin-bottom: 24px;
        }
        button {
            padding: 16px 32px;
            background: linear-gradient(135deg, #3B82F6, #2563EB);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        #progress {
            margin-top: 24px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
            max-height: 500px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
        .info { background: #dbeafe; color: #1e40af; }
        .warning { background: #fef3c7; color: #92400e; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”§ Migration - Initialisation des Points</h1>
        <p>
            Ce script va recalculer les points de tous les utilisateurs existants.<br>
            <strong>Formule :</strong> (Posts Ã— 10) + (Likes reÃ§us Ã— 2) + (Commentaires Ã— 3)
        </p>
        
        <button id="startMigration">ğŸš€ DÃ©marrer la Migration</button>
        
        <div id="progress"></div>
    </div>

    <script>
        // âœ… CORRECTION : Utiliser firebase.firestore() directement
        const progressDiv = document.getElementById('progress');
        const btn = document.getElementById('startMigration');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            div.textContent = message;
            progressDiv.appendChild(div);
            progressDiv.scrollTop = progressDiv.scrollHeight;
        }

        async function recalculateUserPoints(userId) {
            const userRef = firebase.firestore().collection('users').doc(userId);
            const userDoc = await userRef.get();

            if (!userDoc.exists) return { points: 0, error: 'User not found' };

            const postsSnapshot = await firebase.firestore().collection('posts')
                .where('authorId', '==', userId)
                .get();

            let totalLikes = 0;
            postsSnapshot.docs.forEach(doc => {
                const post = doc.data();
                totalLikes += (post.likes?.length || 0);
            });

            const commentsSnapshot = await firebase.firestore().collection('comments')
                .where('authorId', '==', userId)
                .get();

            const points = 
                (postsSnapshot.size * 10) +
                (totalLikes * 2) +
                (commentsSnapshot.size * 3);

            await userRef.update({
                points: points,
                postsCount: postsSnapshot.size,
                commentsCount: commentsSnapshot.size,
                likesReceived: totalLikes,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            return {
                points,
                postsCount: postsSnapshot.size,
                commentsCount: commentsSnapshot.size,
                likesReceived: totalLikes
            };
        }

        btn.addEventListener('click', async () => {
            btn.disabled = true;
            progressDiv.innerHTML = '';
            
            log('ğŸš€ DÃ©marrage de la migration...', 'info');
            log('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”', 'info');

            try {
                const usersSnapshot = await firebase.firestore().collection('users').get();
                const totalUsers = usersSnapshot.size;

                if (totalUsers === 0) {
                    log('âš  Aucun utilisateur trouvÃ© !', 'warning');
                    btn.disabled = false;
                    return;
                }

                log(`ğŸ‘¥ ${totalUsers} utilisateur(s) trouvÃ©(s)`, 'info');
                log('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”', 'info');

                let processed = 0;
                let totalPoints = 0;

                for (const userDoc of usersSnapshot.docs) {
                    const userId = userDoc.id;
                    const userData = userDoc.data();
                    const displayName = userData.displayName || userData.email || userId;

                    try {
                        const result = await recalculateUserPoints(userId);
                        processed++;
                        totalPoints += result.points;

                        log(
                            `âœ… ${displayName}: ${result.points} pts (${result.postsCount} posts, ${result.likesReceived} likes, ${result.commentsCount} comments) [${processed}/${totalUsers}]`,
                            'success'
                        );

                    } catch (error) {
                        log(`âŒ Erreur pour ${displayName}: ${error.message}`, 'error');
                    }
                }

                log('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”', 'info');
                log(`ğŸ‰ Migration terminÃ©e ! ${processed}/${totalUsers} utilisateurs traitÃ©s`, 'success');
                log(`ğŸ† Total de points distribuÃ©s: ${totalPoints}`, 'info');
                log('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”', 'info');
                log('âœ… Vous pouvez maintenant aller sur community-hub.html', 'success');

            } catch (error) {
                log(`âŒ Erreur fatale: ${error.message}`, 'error');
                console.error(error);
            } finally {
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
