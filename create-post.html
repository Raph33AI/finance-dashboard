<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - AlphaVault AI</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- SimpleMDE (Markdown Editor) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/community.css">
    
    <style>
        /* ============================================
           CREATE POST PAGE STYLES
           ============================================ */
        
        .editor-wrapper {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            padding: 100px 20px 40px;
        }

        body.dark-mode .editor-wrapper {
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 50%, #2a2f3e 100%);
        }

        .editor-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .editor-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .editor-title {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }

        .editor-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
        }

        .editor-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .form-section {
            margin-bottom: 32px;
        }

        .form-label {
            display: block;
            color: white;
            font-weight: 800;
            font-size: 1rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-required {
            color: #EF4444;
            font-size: 0.85rem;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 16px 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #3B82F6;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-select option {
            background: #1e293b;
            color: white;
        }

        /* Markdown Editor Customization */
        .CodeMirror {
            background: rgba(255, 255, 255, 0.05) !important;
            color: white !important;
            border: 2px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 12px !important;
            font-size: 1rem !important;
            min-height: 400px !important;
        }

        .CodeMirror-cursor {
            border-left-color: #3B82F6 !important;
        }

        .editor-toolbar {
            background: rgba(255, 255, 255, 0.08) !important;
            border: 2px solid rgba(255, 255, 255, 0.1) !important;
            border-bottom: none !important;
            border-radius: 12px 12px 0 0 !important;
            padding: 12px !important;
        }

        .editor-toolbar button {
            color: rgba(255, 255, 255, 0.7) !important;
            border: none !important;
        }

        .editor-toolbar button:hover,
        .editor-toolbar button.active {
            background: rgba(59, 130, 246, 0.2) !important;
            color: white !important;
            border-color: transparent !important;
        }

        .editor-toolbar i.separator {
            border-left: 1px solid rgba(255, 255, 255, 0.2) !important;
        }

        .editor-preview {
            background: rgba(255, 255, 255, 0.05) !important;
            color: white !important;
        }

        /* Image Upload Zone */
        .upload-zone {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: #3B82F6;
            background: rgba(59, 130, 246, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 16px;
        }

        .upload-text {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            font-size: 1rem;
        }

        .upload-hint {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-top: 8px;
        }

        .image-preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .image-preview-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .image-preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-remove-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.9);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .image-remove-btn:hover {
            background: #DC2626;
            transform: scale(1.1);
        }

        /* Tags Input */
        .tags-input-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            min-height: 56px;
            align-items: center;
        }

        .tag-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            color: #60A5FA;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .tag-remove {
            cursor: pointer;
            color: #60A5FA;
            transition: color 0.2s ease;
        }

        .tag-remove:hover {
            color: #EF4444;
        }

        .tag-input {
            flex: 1;
            min-width: 150px;
            border: none;
            background: transparent;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            outline: none;
        }

        .tag-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Action Buttons */
        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn-cancel {
            padding: 16px 32px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .btn-publish {
            padding: 16px 40px;
            border-radius: 12px;
            background: linear-gradient(135deg, #3B82F6, #1D4ED8);
            border: none;
            color: white;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-publish:hover:not(:disabled) {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 16px 48px rgba(59, 130, 246, 0.6);
        }

        .btn-publish:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-publish .spinner {
            display: none;
            animation: spin 1s linear infinite;
        }

        .btn-publish.loading .spinner {
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Character Counter */
        .char-counter {
            text-align: right;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 8px;
        }

        .char-counter.warning {
            color: #F59E0B;
        }

        .char-counter.error {
            color: #EF4444;
        }

        /* Preview Mode */
        .preview-banner {
            background: linear-gradient(135deg, #8B5CF6, #6366F1);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .editor-card {
                padding: 24px;
            }

            .editor-title {
                font-size: 2rem;
            }

            .actions-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-cancel,
            .btn-publish {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="assets/js/firebase-config.js"></script>
    
    <!-- Auth Guard -->
    <script src="assets/js/auth-guard.js"></script>
</head>
<body>
    <!-- Particles Background -->
    <canvas id="particles-canvas" class="particles-background"></canvas>

    <!-- Top Header -->
    <div class="top-header">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>AlphaVault AI</span>
            </div>
        </div>
        
        <nav class="main-nav">
            <a href="dashboard-financier.html">Dashboard</a>
            <a href="community-hub.html">Community</a>
            <a href="analyst-coverage.html">Analysis</a>
        </nav>
        
        <div class="user-section">
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i>
            </button>
            <div class="user-menu">
                <img src="" alt="User" class="user-avatar" id="userAvatar">
                <span class="user-name" id="userName">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Editor Wrapper -->
    <div class="editor-wrapper">
        <div class="editor-container">
            
            <!-- Header -->
            <div class="editor-header">
                <h1 class="editor-title">
                    <i class="fas fa-pen-fancy"></i> Create New Post
                </h1>
                <p class="editor-subtitle">
                    Share your insights and analysis with the community
                </p>
            </div>

            <!-- Editor Card -->
            <div class="editor-card">
                <form id="postForm">
                    
                    <!-- Channel Selection -->
                    <div class="form-section">
                        <label class="form-label">
                            <i class="fas fa-folder"></i> Channel
                            <span class="form-required">*</span>
                        </label>
                        <select class="form-select" id="channelSelect" required>
                            <option value="">Select a channel...</option>
                            <!-- Dynamically populated -->
                        </select>
                    </div>

                    <!-- Post Title -->
                    <div class="form-section">
                        <label class="form-label">
                            <i class="fas fa-heading"></i> Title
                            <span class="form-required">*</span>
                        </label>
                        <input 
                            type="text" 
                            class="form-input" 
                            id="postTitle"
                            placeholder="Enter a compelling title for your post..."
                            maxlength="150"
                            required
                        >
                        <div class="char-counter" id="titleCounter">0 / 150</div>
                    </div>

                    <!-- Markdown Editor -->
                    <div class="form-section">
                        <label class="form-label">
                            <i class="fas fa-file-alt"></i> Content
                            <span class="form-required">*</span>
                        </label>
                        <textarea id="markdownEditor"></textarea>
                    </div>

                    <!-- Tags Input -->
                    <div class="form-section">
                        <label class="form-label">
                            <i class="fas fa-hashtag"></i> Tags
                            <span style="font-weight: 600; font-size: 0.85rem; color: rgba(255,255,255,0.6);">(Press Enter to add)</span>
                        </label>
                        <div class="tags-input-wrapper" id="tagsWrapper">
                            <input 
                                type="text" 
                                class="tag-input" 
                                id="tagInput"
                                placeholder="Add tags (e.g., NVDA, technical-analysis)..."
                            >
                        </div>
                    </div>

                    <!-- Image Upload -->
                    <div class="form-section">
                        <label class="form-label">
                            <i class="fas fa-images"></i> Images / Screenshots
                            <span style="font-weight: 600; font-size: 0.85rem; color: rgba(255,255,255,0.6);">(Optional, max 5)</span>
                        </label>
                        <div class="upload-zone" id="uploadZone">
                            <div class="upload-icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <div class="upload-text">
                                Drag & drop images here or click to browse
                            </div>
                            <div class="upload-hint">
                                Supports: PNG, JPG, GIF (max 5MB each)
                            </div>
                            <input 
                                type="file" 
                                id="imageInput" 
                                accept="image/*" 
                                multiple 
                                style="display: none;"
                            >
                        </div>
                        <div class="image-preview-grid" id="imagePreviewGrid"></div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="actions-bar">
                        <button type="button" class="btn-cancel" onclick="window.location.href='community-hub.html'">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                        <button type="submit" class="btn-publish" id="publishBtn">
                            <i class="fas fa-paper-plane"></i>
                            <span>Publish Post</span>
                            <i class="fas fa-spinner spinner"></i>
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="assets/js/chatbot-particles.js"></script>
    <script src="assets/js/dark-mode.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/community-firebase.js"></script>
    <script src="assets/js/post-editor.js"></script>

</body>
</html>
