<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Workers Report - AlphaVault AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f59e0b 0%, #ea580c 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #f59e0b;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        .subtitle {
            color: #64748b;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #334155;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }
        .btn {
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #f59e0b;
            display: none;
        }
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #f59e0b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #output {
            margin-top: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #f59e0b;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 600px;
            overflow-y: auto;
            display: none;
        }
        .help {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚òÅ Cloudflare Workers Report</h1>
        <p class="subtitle">Extraction automatique via Worker Proxy</p>

        <div class="help">
            <strong>üìù Instructions :</strong><br>
            Entrez l'URL de votre worker "workers-extractor-temp" d√©ploy√©.<br>
            Format : <code>https://workers-extractor-temp.votre-account.workers.dev</code>
        </div>

        <div class="input-group">
            <label for="workerUrl">Worker Extractor URL:</label>
            <input type="text" id="workerUrl" placeholder="https://workers-extractor-temp.votre-account.workers.dev">
        </div>

        <button class="btn" onclick="extractData()" id="extractBtn">
            üöÄ Extraire les donn√©es
        </button>
        <button class="btn" onclick="downloadReport()" id="downloadBtn" style="display: none;">
            üì• T√©l√©charger le rapport
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Extraction en cours... Cela peut prendre 30-60 secondes</div>
        </div>

        <div class="stats" id="stats" style="display: none;"></div>

        <div id="output"></div>
    </div>

    <script>
        let reportData = null;
        let formattedReport = '';

        async function extractData() {
            const workerUrl = document.getElementById('workerUrl').value.trim();

            if (!workerUrl) {
                alert('‚ö† Veuillez entrer l\'URL du worker');
                return;
            }

            document.getElementById('extractBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('output').style.display = 'none';
            document.getElementById('stats').style.display = 'none';

            try {
                const response = await fetch(`${workerUrl}?action=extract`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                reportData = await response.json();
                
                displayStats();
                generateFormattedReport();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('output').style.display = 'block';
                document.getElementById('stats').style.display = 'grid';
                document.getElementById('downloadBtn').style.display = 'inline-block';
                document.getElementById('extractBtn').disabled = false;

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('extractBtn').disabled = false;
                alert(`‚ùå Erreur : ${error.message}`);
            }
        }

        function displayStats() {
            const stats = reportData.stats;
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-value">${stats.totalWorkers}</div>
                    <div class="stat-label">Workers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.totalKVNamespaces}</div>
                    <div class="stat-label">KV Namespaces</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.totalRoutes}</div>
                    <div class="stat-label">Routes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.totalLinesOfCode}</div>
                    <div class="stat-label">Lines of Code</div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHtml;
        }

        function generateFormattedReport() {
            formattedReport = `
‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó
‚ïë          CLOUDFLARE WORKERS - COMPLETE EXTRACTION                  ‚ïë
‚ïë          Generated: ${new Date(reportData.generated).toLocaleString()}                 ‚ïë
‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù

üìä ACCOUNT INFORMATION
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

Account Name: ${reportData.account.result?.name || 'N/A'}
Account ID: ${reportData.account.result?.id || 'N/A'}

üìä GLOBAL STATISTICS
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

‚Ä¢ Workers Scripts: ${reportData.stats.totalWorkers}
‚Ä¢ KV Namespaces: ${reportData.stats.totalKVNamespaces}
‚Ä¢ Total Routes: ${reportData.stats.totalRoutes}
‚Ä¢ Total Lines of Code: ${reportData.stats.totalLinesOfCode}

‚òÅ CLOUDFLARE WORKERS (${reportData.workers.length})
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

${reportData.workers.map((worker, index) => generateWorkerSection(worker, index + 1)).join('\n')}

üóÑ KV NAMESPACES (${reportData.kvNamespaces.length})
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

${reportData.kvNamespaces.map((ns, index) => `${index + 1}. ${ns.title}\n   Namespace ID: ${ns.id}\n`).join('\n')}

‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
End of Cloudflare Workers Report
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
`;

            document.getElementById('output').textContent = formattedReport;
        }

        function generateWorkerSection(worker, index) {
            let section = `${index}. ${worker.id}\n`;
            section += `   ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
            
            if (worker.metadata) {
                section += `   Created: ${worker.metadata.created_on || 'N/A'}\n`;
                section += `   Modified: ${worker.metadata.modified_on || 'N/A'}\n`;
            }

            if (worker.script && worker.script.analysis) {
                const a = worker.script.analysis;
                section += `\n   üìä CODE ANALYSIS:\n`;
                section += `   Lines of Code: ${a.lines}\n`;
                section += `   Functions: ${a.functions}\n`;
                section += `   Event Listeners: ${a.eventListeners}\n`;
                section += `   API Calls: ${a.apiCalls}\n`;
                
                const integrations = [];
                if (a.integrations.kv) integrations.push('KV');
                if (a.integrations.r2) integrations.push('R2');
                if (a.integrations.durableObjects) integrations.push('Durable Objects');
                if (a.integrations.d1) integrations.push('D1');
                if (integrations.length) {
                    section += `   Integrations: ${integrations.join(', ')}\n`;
                }
            }

            if (worker.bindings && worker.bindings.result && worker.bindings.result.bindings) {
                section += `\n   üîó BINDINGS:\n`;
                worker.bindings.result.bindings.forEach(binding => {
                    section += `   ‚Ä¢ ${binding.name} (${binding.type})\n`;
                });
            }

            if (worker.routes && Array.isArray(worker.routes) && worker.routes.length > 0) {
                section += `\n   üåê ROUTES:\n`;
                worker.routes.forEach(route => {
                    section += `   ‚Ä¢ ${route.pattern} (${route.zone})\n`;
                });
            }

            if (worker.script && worker.script.code) {
                section += `\n   üìù CODE:\n   ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
                section += worker.script.code.split('\n').map(line => `   ${line}`).join('\n');
                section += `\n   ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
            }

            return section + '\n';
        }

        function downloadReport() {
            const blob = new Blob([formattedReport], { type: 'text/plain;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cloudflare-workers-report-${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);

            alert('‚úÖ Rapport t√©l√©charg√© avec succ√®s !');
        }
    </script>
</body>
</html>
