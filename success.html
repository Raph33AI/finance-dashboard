<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - AlphaVault AI</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/common.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            font-family: 'Inter', sans-serif;
        }
        
        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .success-container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(40px);
            border-radius: 32px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.3);
            animation: slideInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .success-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            box-shadow: 0 12px 30px rgba(16, 185, 129, 0.4);
            animation: scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s both;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: #1e293b;
            margin-bottom: 16px;
        }
        
        .success-message {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 12px;
            font-weight: 500;
        }
        
        .plan-info {
            display: inline-block;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            color: white;
            padding: 12px 28px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 800;
            margin: 20px 0;
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
        }
        
        .details-box {
            background: rgba(241, 245, 249, 0.8);
            border-radius: 16px;
            padding: 24px;
            margin: 30px 0;
            text-align: left;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(203, 213, 225, 0.5);
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 700;
            color: #475569;
            font-size: 0.95rem;
        }
        
        .detail-value {
            font-weight: 600;
            color: #1e293b;
            font-size: 1rem;
        }
        
        .btn-dashboard {
            display: inline-block;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            color: white;
            padding: 18px 40px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 800;
            text-decoration: none;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
        }
        
        .btn-dashboard:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.5);
        }
        
        .thank-you-note {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid rgba(203, 213, 225, 0.3);
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <h1>Payment Successful!</h1>
        
        <p class="success-message">
            Your subscription has been activated successfully.
        </p>
        
        <div class="plan-info" id="planInfo">
            AlphaVault Pro
        </div>
        
        <div class="details-box">
            <div class="detail-row">
                <span class="detail-label">Status</span>
                <span class="detail-value" style="color: #10b981;">
                    <i class="fas fa-check-circle"></i> Active
                </span>
            </div>
            <div class="detail-row" id="trialRow" style="display: none;">
                <span class="detail-label">Trial Period</span>
                <span class="detail-value">14 days</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Access</span>
                <span class="detail-value">Immediate</span>
            </div>
        </div>
        
        <a href="dashboard-financier.html" class="btn-dashboard">
            <i class="fas fa-rocket"></i>
            Go to Dashboard
        </a>
        
        <div class="thank-you-note">
            <p><strong>Thank you for choosing AlphaVault AI!</strong></p>
            <p>A confirmation email has been sent to your inbox.</p>
        </div>
    </div>
    
    <script>
        // Récupérer les paramètres URL
        const urlParams = new URLSearchParams(window.location.search);
        const plan = urlParams.get('plan');
        const isFree = urlParams.get('free') === 'true';
        const noConfetti = urlParams.get('noconfetti') === 'true';
        
        // Afficher le nom du plan
        if (plan) {
            const planName = plan === 'pro' ? 'AlphaVault Pro' : 'AlphaVault Platinum';
            document.getElementById('planInfo').textContent = planName;
        }
        
        // Adapter le message si accès gratuit
        if (isFree) {
            document.querySelector('.success-message').textContent = 'Your free lifetime access has been activated!';
            document.getElementById('trialRow').style.display = 'none';
        } else {
            document.getElementById('trialRow').style.display = 'flex';
        }
        
        // ✅ CONFETTIS SUPPRIMÉS (code retiré)
        console.log('✅ Success page loaded without confetti');
    </script>
</body>
</html>
