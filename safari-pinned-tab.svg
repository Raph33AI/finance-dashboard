<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
    <!-- Fond circulaire -->
    <circle cx="16" cy="16" r="15" fill="#1a1a2e"/>
    
    <!-- Ligne du graphique -->
    <path d="M 4 26 L 8 22 L 12 24 L 16 19 L 20 21 L 24 14 L 28 9" 
          stroke="#a78bfa" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- Points de données -->
    <circle cx="8" cy="22" r="1.8" fill="#667eea"/>
    <circle cx="16" cy="19" r="1.8" fill="#7674a6"/>
    <circle cx="24" cy="14" r="1.8" fill="#764ba2"/>
    
    <!-- Point final avec halo -->
    <circle cx="28" cy="9" r="2.2" fill="#a78bfa">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Flèche montante -->
    <path d="M 26 11 L 28 9 L 26 7" 
          stroke="#a78bfa" 
          stroke-width="1.8" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
</svg>