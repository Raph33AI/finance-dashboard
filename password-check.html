<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>üîí Acc√®s Restreint</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        h1 { color: #1e293b; margin-bottom: 24px; }
        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 16px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }
        .error { color: #ef4444; font-size: 14px; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="box">
        <h1>üîí Acc√®s Restreint</h1>
        <p style="color: #64748b; margin-bottom: 24px;">Migration en cours</p>
        <input type="password" id="pwd" placeholder="Mot de passe" autocomplete="off">
        <button onclick="check()">Acc√©der</button>
        <div class="error" id="err">‚ùå Mot de passe incorrect</div>
    </div>
    
    <script>
        const PWD = 'AlphaVault2024'; // üîê CHANGE-MOI !
        
        document.getElementById('pwd').addEventListener('keypress', e => {
            if (e.key === 'Enter') check();
        });
        
        function check() {
            if (document.getElementById('pwd').value === PWD) {
                sessionStorage.setItem('access', 'ok');
                window.location.href = 'index-backup.html'; // Ton vrai index
            } else {
                document.getElementById('err').style.display = 'block';
            }
        }
        
        // Si d√©j√† connect√©, rediriger
        if (sessionStorage.getItem('access') === 'ok') {
            window.location.href = 'index-backup.html';
        }
    </script>
</body>
</html>
