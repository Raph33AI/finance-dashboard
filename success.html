<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - AlphaVault AI</title>
    
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .success-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .success-container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(40px);
            border-radius: 32px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(16, 185, 129, 0.3);
            animation: successBounce 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes successBounce {
            0% { opacity: 0; transform: scale(0.5) translateY(40px); }
            60% { transform: scale(1.05) translateY(-10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .success-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            box-shadow: 0 10px 40px rgba(16, 185, 129, 0.4);
            animation: checkmarkPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s backwards;
        }

        @keyframes checkmarkPop {
            0% { transform: scale(0) rotate(-45deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .success-icon i {
            font-size: 4rem;
            color: white;
        }

        .success-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: #047857;
            margin-bottom: 16px;
        }

        .success-subtitle {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .success-details {
            background: rgba(16, 185, 129, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(16, 185, 129, 0.2);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 700;
            color: #475569;
        }

        .detail-value {
            font-weight: 800;
            color: #059669;
        }

        .btn-success-cta {
            width: 100%;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 800;
            color: white;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-success-cta:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(59, 130, 246, 0.5);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #10b981;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body class="success-page">
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>

        <h1 class="success-title">Payment Successful! ðŸŽ‰</h1>
        <p class="success-subtitle">
            Welcome to AlphaVault AI <strong id="planName">Pro</strong>!<br>
            Your 14-day free trial has started.
        </p>

        <div class="success-details">
            <div class="detail-row">
                <span class="detail-label">Plan</span>
                <span class="detail-value" id="detailPlan">AlphaVault Pro</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Price</span>
                <span class="detail-value" id="detailPrice">$15/month</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Trial Period</span>
                <span class="detail-value">14 days free</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Next Billing Date</span>
                <span class="detail-value" id="billingDate">â€”</span>
            </div>
        </div>

        <button class="btn-success-cta" onclick="window.location.href='dashboard-financier.html'">
            <i class="fas fa-rocket"></i>
            <span>Go to Dashboard</span>
        </button>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="assets/js/firebase-config.js"></script>

    <script>
        // RÃ©cupÃ©rer le session_id depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        console.log('âœ… Payment successful! Session ID:', sessionId);

        // Calculer la date de facturation (dans 14 jours)
        const billingDate = new Date();
        billingDate.setDate(billingDate.getDate() + 14);
        document.getElementById('billingDate').textContent = billingDate.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // CrÃ©er des confettis
        function createConfetti() {
            const colors = ['#10b981', '#3B82F6', '#8B5CF6', '#f59e0b', '#ef4444'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }

        createConfetti();

        // Optionnel : VÃ©rifier le statut de l'abonnement via Firebase
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                const userDoc = await firebase.firestore().collection('users').doc(user.uid).get();
                const userData = userDoc.data();
                
                if (userData && userData.plan) {
                    const planName = userData.plan.charAt(0).toUpperCase() + userData.plan.slice(1);
                    document.getElementById('planName').textContent = planName;
                    document.getElementById('detailPlan').textContent = 'AlphaVault ' + planName;
                    
                    if (userData.plan === 'platinum') {
                        document.getElementById('detailPrice').textContent = '$25/month';
                    }
                }
            }
        });
    </script>
</body>
</html>
